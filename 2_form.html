<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
</head>
<body>
    <table align="center">
    <form action="">
        <tr>
            <td><label for="">Full Name:</label></td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
                <td><label for="">Enter your Email:</label></td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
        <tr>
                <td><label for="">Enter your phone:</label></td>
                <td><input type="tel" placeholder="Enter your phone"></td>
        </tr>
        <tr>
            <td><label for="subject">Subject:</label><br></td>
            <td><select id="subject" name="subject">
            <option value="">-- Select a Subject --</option>
             <option value="general">General Inquiry</option>
            <option value="support">Customer Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
            </select><br>
        <tr>
           <td><label for="">Message:</label></td>
           <td><textarea id="message" name="message" rows="2" placeholder="Write your message here..." ></textarea><br></td>  
        </tr>
        <td><button type="submit">Submit</button><br></td>
        </form>
       </table>
       </body>
     </html>
